<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lato:wght@100;300&family=Orbitron:wght@400;500;700&family=Oxanium:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;1,100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="resume">
            <div>
                Entradas: R$
                <span class="incomes"> 0.00</span>
            </div>
            <div>
                Saidas: R$
                <span class="expenses"> 0.00</span>
            </div>
            <div>
                Total: R$
                <span class="total"> 0.00</span>
            </div>
        </div>

        <div class="newItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc">
            </div>
            <div class="divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount">
            </div>
      
        <div class="divType">
            <label for="type">Tipo</label>
            <select name="" id="type">
                <option value="">Entradas</option>
                <option value="">Saidas</option>
            </select>
        </div>
        <button id="btnNew">Incluir</button>
    </div>
        <div class="divTable">
            <table>
                <thead>
                    <th>Decrição</th>
                    <th class="columnAmount">Valor</th>
                    <th class="columnType">Tipo</th>
                    <th class="columnAction"></th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
