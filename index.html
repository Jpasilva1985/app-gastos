<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="resume">
            <div>
                Entradas: R$
                <span class="incomes"> 0.00</span>
            </div>
            <div>
                Saidas: R$
                <span class="expenses"> 0.00</span>
            </div>
            <div>
                Total: R$
                <span class="total"> 0.00</span>
            </div>
            <div class="newItem">
                <div class="divDesc">
                    <label for="desc">Descrição</label>
                    <input type="text" id="desc">
                </div>
                <div class="divAmount">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount">
                </div> 
            </div>
            <div class="divType">
                <label for="type">Tipo</label>
                <select name="" id="type">
                    <option value="">Entradas</option>
                    <option value="">Saidas</option>
                </select>
            </div>
            <button id="btnNew">Incluir</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <th>Decrição</th>
                    <th class="columnAmount">Valor</th>
                    <th class="columnType">Tipo</th>
                    <th class="columnAction"></th>
                </thead>
                <tbody>                    
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
